<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<style>
    table, th, td {
        border: 1px solid black;
        padding: 4px;
    }
</style>
</head>
<body class="bg-gray-900 flex flex-col justify-center h-screen">
    
    <header>
        <h1 class="text-center sm:text-5xl text-4xl font-bold text-white mb-4
        ">BMI Calculator</h1>
    </header>
    <main>
        <section class="flex flex-col items-center flex-wrap">

            <div class="flex justify-center">
                <div class="w-[500px] bg-[#ffdbb8] py-6 px-16 flex items-center sm:flex-row flex-col gap-7 border-8 border-[#00edbf]">
                    <div  class="space-y-6 w-full">
                        <div>
                            <p class="mb-3 font-medium">Your Weight (kg)</p>
                            <input id="weight" class="w-full border-none bg-white" type="text">
                        </div>
                        <div>
                            <p class="mb-3 font-medium">Your height (cm)</p>
                            <input id="height" class="w-full border-none bg-white" type="text">
                        </div>
                        <div>
                            <p class="mb-3 font-medium">Your BMI:</p>
                            <input id="bmi" class="w-full border-none bg-white" type="text">
                        </div>
                    </div>
                    <div>
                        <button class="btn" onclick="calculateBmi()">Calculate</button>
                    </div>
                </div>
            </div>

            <div class="w-[500px] bg-[#ffdbb8] flex flex-col items-center p-3 border-8 border-[#00edbf]">
                <h2 class="text-2xl font-semibold">BMI INDEX</h2>
                <table class="text-center">
                    <tr>
                        <th>Underweight</th>
                        <th>Healthy</th>
                        <th>Overweight</th>
                        <th>Obese</th>
                    </tr>
                    <tr>
                        <td>Below 18.5</td>
                        <td>18.5-24.9</td>
                        <td>25.0-29.9</td>
                        <td>30.0 and above</td>
                    </tr>
                </table>
            </div>

        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
